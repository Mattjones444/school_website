{% extends "base.html" %}
{% load static %}


{% block content %}
<body class="body-home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img class="logo-image" src="/media/logo.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{}">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{}">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <section>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="7"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/media/hero-image1.png" class="d-block w-100" alt="front-terrace">
                </div>
                <div class="carousel-item">
                    <img src="/media/hero-image2.jpg" class="d-block w-100" alt="front-terrace1">
                </div>
                <div class="carousel-item">
                    <img src="/media/hero-image3.jpg" class="d-block w-100" alt="front-terrace2">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/lounge.jpg" class="d-block w-100" alt="lounge">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/lounge1.jpg" class="d-block w-100" alt="lounge1">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/lounge2.jpg" class="d-block w-100" alt="lounge2">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/lounge3.jpg" class="d-block w-100" alt="lounge3">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/kitchen.jpg" class="d-block w-100" alt="kitchen">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/bedroom.jpg" class="d-block w-100" alt="bedroom">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/bedroom1.jpg" class="d-block w-100" alt="bedroom1">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/box-room.jpg" class="d-block w-100" alt="bedroom2">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/back-terrace.jpg" class="d-block w-100" alt="back-terrace">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    </section>
    
{% endblock %}

{% block postloadjs %}
<script>$('.carousel').carousel({
    interval: 5000 // Adjust the interval as needed
});</script>
    {% endblock %}
